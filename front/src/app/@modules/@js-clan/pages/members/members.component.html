<form>

  <div class="form-group form-inline">
      Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
      <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
      <th scope="col" sortable="area" (sort)="onSort($event)">Carma</th>
      <th scope="col" sortable="population" (sort)="onSort($event)">Level</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let member of members$ | async">
      <th scope="row">{{ member.id }}</th>
      <td>
        <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + member.img" class="mr-2" style="width: 20px">
        <ngb-highlight [result]="member.name" [term]="service.searchTerm"></ngb-highlight>
      </td>
      <td><ngb-highlight [result]="member.carma | number" [term]="service.searchTerm"></ngb-highlight></td>
      <td><ngb-highlight [result]="member.level | number" [term]="service.searchTerm"></ngb-highlight></td>
    </tr>
    </tbody>
  </table>


  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>


</form>
