<!-- it: the input field -->

<h1>{{state}}</h1>
<!-- checking2 -->
<div *ngIf="it.invalid && (it.dirty || it.touched)" class="alert alert-danger">
    <!-- required -->
    <div *ngIf="it.errors.required">
        Confirm Password is required.
    </div>
    <!-- min -->
    <div *ngIf="it.errors.minlength">
        Password must be at least 6 characters long.
    </div>
    <!-- max -->
    <div *ngIf="it.errors.maxlength">
        Password must be shorter 20 characters long.
    </div>
</div>
