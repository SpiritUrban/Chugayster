<div class="modal" *ngIf="st.show">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{st.title}}</h5>
          <button (click)="close()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <p>{{st.body}}</p>
          <!-- <p></p> -->
        </div>


        <!-- * -->
        <ngb-accordion *ngIf="st.bodyDev" #acc="ngbAccordion" activeIds="ngb-panel-3">
          <ngb-panel title="Dev msg">
            <ng-template ngbPanelContent>
              {{st.bodyDev}}
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
<!-- *         -->

        <div class="modal-footer">
          <!-- <button (click)="close()" type="button" class="btn btn-primary">Save changes</button> -->
          <button (click)="close()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
